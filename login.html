<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
    <div class="passport-empty-inner">
        <div class="signup-article">
            <div class="userSelect">
                <label for="" class="countryLabel">选择所在国家</label>
                <div class="xjExform-setpop-spl">
                    <div class="side-box">

                    </div>
                    <span>
                        <i class="ch"></i>
                        China
                    </span>
                </div>
            </div>
            <div class="chinaUserContent">
                <ul>
                    <li class="form-phone">
                        <input class="x-input username" value="17310859983" type="text" name="pam_account[login_name]" id="dom_el_01" placeholder="请输入手机号">
                        <span class="caution-content" id="warn">
                            请正确 输入手机号
                        </span>
                        <!-- <div class="form-label" id="tip1">请输入手机号</div> -->
                    </li>
                    <li class="form-phone">
                        <input class="x-input password" value="123456" type="text" name="pam_account[login_name]" id="dom_el_02" placeholder="由6-20个字母、数字和符号至少两种的组合">
                        <!-- <div class="form-label" id="tip2">由6-20个字母、数字和符号至少两种的组合</div> -->
                    </li>
                    <li class="form-act">
                        <div class="xjExform-checker">
                            <span class="xjExform-checked">
                                <input type="checkbox" name="license" class="x-check" checked="" vtype="onerequired" data-caution="请选择同意">
                            </span>
                        </div>
                        <label for="" class="form-sub-label"> 
                            我已阅读并同意 
                            <a href="#" class="lnklike">
                                《西集注册协议和隐私政策》
                            </a>
                        </label>
                        <span class="validation-messagebox"></span>
                    </li>
                    <li class="last">
                        <div class="submit">
                            <span id="submib_btn" style="height:30px">注册</span>
                        </div>
                        <div class="tologin">
                            已有账号
                            <a href="#">直接登录</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>




        <script src="script/jquery.js"></script>
        <script src="script/common.js"></script>
        <script src="script/login.js"></script>
</body>
</html>
